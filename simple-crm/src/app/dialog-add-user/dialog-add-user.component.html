<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
    <div>
    <mat-form-field class="mr-16" appearance="outline">
      
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>First Name</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName"  matInput placeholder="Placeholder">
            <!-- <mat-hint>Last Name</mat-hint> -->
          </mat-form-field>
        </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate"  matInput placeholder="Placeholder" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Your Birthday</mat-hint> -->
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House Number</mat-label>
            <input [(ngModel)]="user.street"  matInput placeholder="Placeholder">
            <!-- <mat-hint>Last Name</mat-hint> -->
          </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode"  matInput placeholder="Placeholder">
            <!-- <mat-hint>First Name</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city"  matInput placeholder="Placeholder">
            <!-- <mat-hint>Last Name</mat-hint> -->
          </mat-form-field>
      </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
